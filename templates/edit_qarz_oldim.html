<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Qarzni Tahrirlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">✏️ Qarz Olingan Mablag‘ni Tahrirlash</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success">💾 Saqlash</button>
                </div>
            </form>

            <form action="{% url 'delete_qarz_oldim' form.instance.id %}" method="post" class="mt-2">
                {% csrf_token %}
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">🗑 O‘chirish</button>
                </div>
            </form>

            <div class="d-grid mt-2">
                <a href="{% url 'statistika' telegram_id %}" class="btn btn-warning">🔙 Orqaga</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
