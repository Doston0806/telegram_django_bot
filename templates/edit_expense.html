<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Qarzni tahrirlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f2f5;">
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">✏️ Qarz miqdorini tahrirlash</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">💾 Saqlash</button>
                </div>
            </form>
            <div class="d-grid mt-3">
                <a href="{% url 'statistika' telegram_id %}" class="btn btn-warning">🔙 Orqaga</a>
            </div>
        </div>
       <form method="post" action="{% url 'delete_qarz' form.instance.id %}" class="mt-3">
    {% csrf_token %}
    <div class="d-grid">
        <button type="submit" class="btn btn-danger">🗑 O‘chirish</button>
    </div>
</form>
    </div>
</div>
</body>
</html>
